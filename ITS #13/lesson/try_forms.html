<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORMS</title>
</head>
<body>
	<form action="" method="POST">
		<p>This is form</p>
		<p> Username: 
			<input type="text" name="username" size="20" maxlength="80">
		</p>
		<p> Password: 
			<input type="password" name="password" size="20" maxlength="30">
		</p>
	</form>


	<form>
		<h1>This text area form</h1>
		<p>
			<textarea name="textarea_sample" cols="50" rows="12">Enter this in area your text...</textarea>
		</p>
	</form>

	<form>
		<p>Please choose form choices:
			<br>
			<input type="radio" name="choices" value="rock" checked="checked"> Rock
			<input type="radio" name="choices" value="pop"> Pop
			<input type="radio" name="choices" value="jazz"> Jazz
		</p>
	</form>

	<form>
		<p>Please choose form choices:
			<br>
			<input type="checkbox" name="choices" value="rock" checked="checked"> Rock
			<input type="checkbox" name="choices" value="pop"> Pop
			<input type="checkbox" name="choices" value="jazz"> Jazz
			<input type="checkbox" name="choices" value="jazz"> Blues
		</p>
	</form>

	<form>
		<p>Select from list of choices:</p>
		<select name="value" multiple="multiple">
			<option value="pop">Pop</option>
			<option value="jazz">Jazz</option>
			<option value="rock">Rock</option>
		</select>
	</form>

	<form>
		<p>Add file: 
			<input type="file" name="file"><br>
			<input type="submit" value="Upload">
		</p>
	</form>

	<form>
		<p>Subscribe to our news: 
			<input type="text" name="email"><br>
			<input type="submit" value="Subscribe">
		</p>
	</form>

	<form>
		<p>Subscribe to our news: 
			<input type="text" name="email"><br>
			<input type="image" width="100" height="80" src="subscribe.png" value="Subscribe">
		</p>
	</form>

	<form>
		<button>
			<img src="add_btn.png" alt="add" width="50" height="50"> Add
		</button>
		<input type="hidden" name="hidden" value="some_file">
	</form>
</body>
</html>
