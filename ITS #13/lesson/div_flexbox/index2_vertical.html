<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style type="text/css">
    	.in-flex-block {
    		background: skyblue;
    		color: white;
    		font-size: 200%;
    		padding: 20px;
    		margin: 10px;
    		min-width: 200px;
    	}

    	.my-flex-container {
    		display: flex;
    		flex-direction: row;
    		background: blue;
    		justify-content: space-around;
    		padding: 10px;
    		margin-bottom: 30px;
    	}
    </style>
</head>
<body>
	<div class="my-flex-container">
		<div class="in-flex-block">Item<br>ONE</div>
		<div class="in-flex-block">Item TWO<br>TWO<br>TWO</div>
		<div class="in-flex-block">Item THREE</div>
	</div>
	<div class="my-flex-container" style="align-items: center;">
		<div class="in-flex-block">Item<br>ONE</div>
		<div class="in-flex-block">Item TWO</div>
		<div class="in-flex-block">Item THREE</div>
	</div>
	<div class="my-flex-container" style="align-items: flex-end;">
		<div class="in-flex-block">Item<br>ONE</div>
		<div class="in-flex-block">Item TWO</div>
		<div class="in-flex-block">Item THREE</div>
	</div>
	<div class="my-flex-container" style="align-items: flex-start;">
		<div class="in-flex-block">Ite<br>ONE</div>
		<div class="in-flex-block">Item TWO</div>
		<div class="in-flex-block">Item THREE</div>
	</div>
	<div class="my-flex-container" style="align-items: baseline;">
		<div class="in-flex-block">Item<br>ONE</div>
		<div class="in-flex-block">Item TWO</div>
		<div class="in-flex-block">Item THREE</div>
	</div>
</body>
</html>
