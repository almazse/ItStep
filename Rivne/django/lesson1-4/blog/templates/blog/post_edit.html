{% extends 'blog/base.html' %}

{% block content %}
  <h2>New post</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="button" onclick="history.back()" class="btn btn-danger">Cancel</button>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
