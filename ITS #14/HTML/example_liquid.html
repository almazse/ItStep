<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example fixed</title>
    <style type="text/css">
      * {
        font-family: Arial, Verdana, sans-serif;
        color: #665544;
        text-align: center;
      }

      #content {
        overflow: auto;
      }

      #nav, #future, #footer, .article {
        background-color: #efefef;
        margin-top: 20px;
        padding: 10px 0px 4px 0px;
      }

      #future, .article {
        height: 100px;
      }

      li {
        display: inline;
        padding: 5px;
      }
    </style>
</head>
<body>
  <div class="container_12 clearfix">
    <div id="header" class="grid_12">
      <h1>Logo</h1>
      <div id="nav">
        <ul>
          <li><a href="#">123</a></li>
          <li><a href="#">545</a></li>
          <li><a href="#">7868</a></li>
          <li><a href="#">678967</a></li>
          <li><a href="#">678678</a></li>
          <li><a href="#">9890789</a></li>
        </ul>
      </div>
    </div>

    <div id="content">
      <div id="future" class="grid_12">
        <p>Future</p>
      </div>
      <div class="article grid_4">
        <p>Column One</p>
      </div>
      <div class="article grid_4">
        <p>Column Two</p>
      </div>
      <div class="article grid_4">
        <p>Column Three</p>
      </div>
    </div>

    <div id="footer" class="grid_12">
      <p>&copy: Copyright 2021</p>
    </div>
  </div>
</body>
</html>
