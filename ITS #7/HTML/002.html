<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
		.bordered {
			border: 1px solid green;
		}
		.narrow {
		    width: 30%;
		}
		.custom {
		    margin: 20px;
		    background-color: indianred;
		    text-align: center;
		    box-shadow: 0 0 10px grey;
		}
    </style>
</head>
<body>

    <div id="upper-div" class="bordered narrow custom">
        <h1>This is div</h1>
    </div>

    <div id="lower-div" class="bordered narrow custom">
        <h1>This is div</h1>
    </div>

    <script>
        let upper = document.getElementById('upper-div');

        upper_handler = () => {
            alert('UPPER!');
        }

        upper.onclick = upper_handler

        let lower = document.getElementById('lower-div');

        lower_handler = () => {
            alert('LOWER!');
        }

        lower.addEventListener('click', lower_handler);
    </script>

</body>
</html>
