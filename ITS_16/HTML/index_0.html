<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery second sample</title>
    <style>
        #mydiv {
            position: absolute;
            left: 10px;
            top: 10px;
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $('#mydiv').dblclick(function() {
            $(this).animate({left: 300}, 2000);
            $(this).animate({top: 300}, 1000);
            $(this).animate({left: 0}, 2000);
            $(this).animate({top: 0}, 1000);
            setTimeout(function() {
                $('#mydiv').css('background-color', 'green');
            }, 2000);
            setTimeout(function() {
                $('#mydiv').css('background-color', 'blue');
            }, 3000);
            setTimeout(function() {
                $('#mydiv').css('background-color', 'gold');
            }, 5000);
            setTimeout(function() {
                $('#mydiv').css('background-color', 'red');
            }, 6000);
        });
    </script>
</body>
</html>
